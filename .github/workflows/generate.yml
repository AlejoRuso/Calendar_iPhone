name: Generate Calendar Daily

on:
  schedule:
    - cron: '0 20 * * *'  # Ежедневно в полночь UTC
  workflow_dispatch:  # Ручной запуск

permissions:
  contents: write

jobs:
  generate-calendar:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install Pillow
    
    - name: Generate calendar image
      run: |
        python generate_calendar.py
    
    - name: Create minimal HTML redirect
      run: |
        echo '<!DOCTYPE html>
        <html>
        <head>
          <meta http-equiv="refresh" content="0; url=calendar.png">
          <link rel="icon" href="data:,">
        </head>
        <body></body>
        </html>' > index.html
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add calendar.png index.html
        git diff --cached --quiet || git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')"
        git push