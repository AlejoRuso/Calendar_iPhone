name: Generate Calendar Daily

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
        sudo apt-get install -y fonts-dejavu fonts-liberation fonts-noto ttf-mscorefonts-installer
        pip install Pillow
    
    - name: Generate calendar
      run: |
        python generate_calendar.py
    
    - name: Prepare files
      run: |
        # Удаляем старые файлы
        rm -f calendar.png index.html .nojekyll
        
        # Создаем .nojekyll
        touch .nojekyll
        
        # Проверяем что calendar.png создан
        if [ ! -f "calendar.png" ]; then
          echo "❌ calendar.png not generated!"
          exit 1
        fi
    
    - name: Deploy with GitHub Pages action
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: main
        folder: ./
        clean: true
        clean-exclude: |
          .github/
          config.json
          generate_calendar.py
          *.py